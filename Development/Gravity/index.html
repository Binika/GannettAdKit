<section class="gravity-custom-class">

        <!-- CONTENT
             Default layout is middle left
             Additional classes :
             right : content will be middle right
             bottom : content will be bottom (default is left)
             bottom right: content will be bottom right
        -->
        <div class="copy-block"></div>
        <!-- LOGO 
             Default layout is bottom left
             Additional classes : 
             right : logo will be bottom right
        -->
        <a href="#" target="_blank" class="logo right">

        </a>
        <!-- VOLUME -->
        <div class="volume-control muted">
            <div class="volume-bar"></div>
            <div class="volume-mute"></div>
        </div>
    </div>
    <div class="video-cover"></div>
    <div class="video"></div>
    <img src="images/background.png" class="background" />
</section>
