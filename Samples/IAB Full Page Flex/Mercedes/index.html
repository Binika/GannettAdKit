<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gannett Digital - Full Page Flex</title>
        <link rel="stylesheet" type="text/css" href="http://i.usatoday.net/adsolutions/_common/gannett-ad-kit/full-page-flex-style.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/creative-style.css"/>
    </head>
    <body>
        <div class="partner-placement">
            <!-- Begin creative content -->
            <div class="mercedes-fpf">
                <div class="inner-container">
                    <header>
                        <img src="http://i.usatoday.net/adsolutions/demo/mercedes_full_page_flex/images/mercedes-benz-of-rochester.png" alt="Mercedes-Benz of Rochester" class="mercedes-logo"/>
                        <div class="contact-compontent">
                            <p><strong>Mercedes-Benz of Rochester</strong><br/>
                            4296 West Henrietta Road<br/>
                            Rochester, NY 14623</p>
                            <p><strong>Sales (585) 424-4740</strong><br/>
                            <strong>Service (585) 424-4740</strong></p>
                        </div>
                    </header>
                    <div class="video-container"></div>
                    <footer>
                        <div class="social-compontent">
                            <a href="#" target="_blank" class="social-compontent-button social-compontent-button-facebook">Facebook</a>
                            <a href="#" target="_blank" class="social-compontent-button social-compontent-button-instagram">Instagram</a>
                            <a href="#" target="_blank" class="social-compontent-button social-compontent-button-youtube">YouTube</a>
                            <a href="#" target="_blank" class="social-compontent-button social-compontent-button-twitter">Twitter</a>
                            <span class="social-compontent-text">#MBROCHESTER</span>
                        </div>
                        <div class="location-compontent">
                            <a href="#" target="_blank" class="location-compontent-link">Find a location</a>
                        </div>
                    </footer>
                </div>
                <div class="outer-container">
                    
                </div>
            </div>
            <!-- End creative content -->
        </div>
        <script type="text/javascript">
            var dfpTemplateData = {
                adType: 'Full Page Flex',
                dfp : {
                    eaid : '%eaid!',
                    ecid : '%ecid!',
                    eenv : '%eenv!',
                    esid : '%esid!',
                    epid : '%epid!',
                    eadv : '%eadv!',
                    ebuy : '%ebuy!',
                    geo : ''
                },
                extraData : {},
                cacheBuster : Math.floor(Math.random() * 1000000000),
                clickTracking: [
                    {
                        'key': 'default',
                        'url': 'http://www.rochesterny.mercedesdealer.com'
                    },
                    {
                        'key': '.social-compontent-button-facebook',
                        'url': 'https://www.facebook.com/MBRochester'
                    },
                    {
                        'key': '.social-compontent-button-instagram',
                        'url': 'http://instagram.com/westherr'
                    },
                    {
                        'key': '.social-compontent-button-youtube',
                        'url': 'http://www.youtube.com/westherr'
                    },
                    {
                        'key': '.social-compontent-button-twitter',
                        'url': 'https://twitter.com/westherr'
                    },
                    {
                        'key': '.location-compontent-link',
                        'url': 'http://www.rochesterny.mercedesdealer.com/about_us/opening_hours_location'
                    }
                ],
                clickUrl : 'https://www.google.com/?q=',
                eventTracking: [],
                impressionTracking: [],
                script: window.location.href + 'scripts/creative-script.js',
                vCEUrl : '',
                version: 3,
                videos: [
                    {
                        'videoId': 'lcjJKj02TBg'
                    }
                ],
                viewUrl : null
            };

            /*  Extra Data
                Use it to setup dynamic values to be placed in DFP.
                Key/Values
            */

            /*  Click Tracking syntax
                Use it to setup dynamic click urls to be placed in DFP.
                {
                    'key': 'default',
                    'url': 'default url for all a tags with a target of _blank'
                },
                {
                    'key': '.selector',
                    'url': 'url for a single tag with a target of _blank'
                }
            */

            /* Click Tracking syntax
                Use it to setup event tracking, entered into DFP.
                {
                    'eventType': 'click',
                    'selector': '.selector',
                    'trackingImageUrl': 'tracking pixel url'
                }
            */
        </script>
        <script data-main="http://i.usatoday.net/adsolutions/_common/gannett-ad-kit/local-script.js" src="http://www.gannett-cdn.com/static/js/libs/require/require.js"></script>
    </body>
</html>
