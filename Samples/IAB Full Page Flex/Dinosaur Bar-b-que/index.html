<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gannett Digital - Full Page Flex</title>
        <link rel="stylesheet" type="text/css" href="http://i.usatoday.net/adsolutions/_common/gannett-ad-kit/full-page-flex-style.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/creative-style.css"/>
    </head>
    <body>
        <div class="partner-placement">
            <!-- Begin creative content -->
            <div class="dinobbq-fpf">
                <div class="inner-container">
                    <div class="bbq-left">
                        <img src="http://i.usatoday.net/adsolutions/demo/dinosaur_bbq_full_page_flex/images/dinosaur-bbq-left.jpg" alt="Dinosaur Bar-b-que: Always good smoke since 1988"/>
                    </div>
                    <div class="bbq-right">
                        <div class="instagram-compontent">
                            <h3 class="instagram-head">Photo Feed</h3>
                            <ul class="instagram-photos clearfix"></ul>
                            <!--<a href="#newest" class="instagram-link instagram-link-disabled" action="newer">Newest</a>
                            <a href="#previous" class="instagram-link instagram-link-disabled" action="older">Previous</a>-->
                        </div>
                        <div class="bbq-line"></div>
                        <div class="facebook-compontent">
                            <h3 class="facebook-head">Like us on Facebook</h3>
                            <a href="#" target="_blank" class="like-us-on-facebook"><img src="http://i.usatoday.net/adsolutions/demo/dinosaur_bbq_full_page_flex/images/dinosaur-bbq-on-facebook.png" alt="Dinosaur BBQ: Like us on Facebook"/></a>
                        </div>
                        <div class="bbq-line"></div>
                        <div class="location-compontent">
                            <h3>Find a location</h3>
                            <a href="#" target="_blank" class="location-compontent-link">Click Here</a>
                        </div>
                        <div class="bbq-line"></div>
                        <div class="contact-compontent">
                            <p><strong>DINOSAUR BAR-B-QUE</strong><br/>
                            99 COURT ST<br/>
                            ROCHESTER, NY 14604</p>
                            <p><strong><a href="#" target="_blank">WWW.DINOSAURBARBQUE.COM</a></strong><br/>
                            585-325-7090</p>
                        </div>
                        <div class="social-compontent">
                            <a href="#" target="_blank" class="social-compontent-button social-compontent-button-facebook">Facebook</a>
                            <a href="#" target="_blank" class="social-compontent-button social-compontent-button-twitter">Twitter</a>
                            <span class="social-compontent-text">#DINOBBQ</span>
                        </div>
                    </div>
                </div>
                <div class="outer-container"></div>
            </div>
            <!-- End creative content -->
        </div>
        <script type="text/javascript">
            var dfpTemplateData = {
                adType: 'Full Page Flex',
                dfp : {
                    eaid : '%eaid!',
                    ecid : '%ecid!',
                    eenv : '%eenv!',
                    esid : '%esid!',
                    epid : '%epid!',
                    eadv : '%eadv!',
                    ebuy : '%ebuy!',
                    geo : ''
                },
                extraData : {},
                cacheBuster : Math.floor(Math.random() * 1000000000),
                clickTracking: [
                    {
                        'key': 'default',
                        'url': 'http://www.dinosaurbarbque.com/'
                    },
                    {
                        'key': '.social-compontent-button-facebook',
                        'url': 'https://www.facebook.com/DinosaurBBQ'
                    },
                    {
                        'key': '.like-us-on-facebook',
                        'url': 'https://www.facebook.com/DinosaurBBQ'
                    },
                    {
                        'key': '.social-compontent-button-twitter',
                        'url': 'https://twitter.com/search/%22Dino%20BBQ%22%20OR%20%23dinobbq'
                    },
                    {
                        'key': '.location-compontent-link',
                        'url': 'http://www.dinosaurbarbque.com/locations/'
                    }
                ],
                clickUrl : 'https://www.google.com/?q=',
                eventTracking: [],
                impressionTracking: [],
                script: window.location.href + 'scripts/creative-script.js',
                vCEUrl : '',
                version: 3,
                videos: [],
                viewUrl : null
            };

            /*  Extra Data
                Use it to setup dynamic values to be placed in DFP.
                Key/Values
            */

            /*  Click Tracking syntax
                Use it to setup dynamic click urls to be placed in DFP.
                {
                    'key': 'default',
                    'url': 'default url for all a tags with a target of _blank'
                },
                {
                    'key': '.selector',
                    'url': 'url for a single tag with a target of _blank'
                }
            */

            /* Click Tracking syntax
                Use it to setup event tracking, entered into DFP.
                {
                    'eventType': 'click',
                    'selector': '.selector',
                    'trackingImageUrl': 'tracking pixel url'
                }
            */
        </script>
        <script data-main="http://i.usatoday.net/adsolutions/_common/gannett-ad-kit/local-script.js" src="http://www.gannett-cdn.com/static/js/libs/require/require.js"></script>
    </body>
</html>
